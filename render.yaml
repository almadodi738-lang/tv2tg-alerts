services:
  - type: web
    name: trading-alerts-bot
    env: python3.11
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:app --bind 0.0.0.0:$PORT --preload --timeout 120

    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SHARED_SECRET
        value: Adming@1716
      - key: ACCOUNT_BALANCE
        value: "200"
      - key: RISK_PCT
        value: "1"
      - key: DAILY_LOSS_LIMIT_PCT
        value: "3"

    healthCheckPath: /ping
